    <title>Inscription – Bat‑Mitzvah de Naomi</title>
    <!--
      Cette page présente uniquement le formulaire d’inscription pour
      l’évènement. Les données saisies sont envoyées via Formsubmit.co
      et conservées localement dans le navigateur. Le tableau de
      suivi des inscriptions a été déplacé sur une page séparée
      (adminbatmitsvah.html) réservée aux organisateurs.
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Texte hébreu en haut à droite -->
    <div class="hebrew-text">בס"ד</div>
    <!-- Voile pour améliorer la lisibilité -->
    <div class="overlay"></div>
    <header>
        <h2>Inscription</h2>
        <p class="event-details">Merci de confirmer votre présence à la Bat‑Mitzvah de Naomi.</p>
    </header>
    <main>
        <section class="form-section">
            <h3>Formulaire de réponse </h3>
            <p>Veuillez remplir tous les champs obligatoires pour confirmer votre présence.</p>
            <form id="registration-form" action="https://formsubmit.co/jennifer.habbouba@gmail.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_subject" value="Nouvelle inscription – Bat‑Mitzvah de Naomi">
                <input type="hidden" name="_next" value="thanks.html">
                <div class="form-row">
                    <div class="form-field">
                        <label for="prenom">Prénom *</label>
                        <input type="text" id="prenom" name="Prénom" required placeholder="Votre prénom">
                    </div>
                    <div class="form-field">
                        <label for="nom">Nom *</label>
                        <input type="text" id="nom" name="Nom" required placeholder="Votre nom">
                    </div>
                </div>
                <div class="form-field">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="Email" required placeholder="votre.email@example.com">
                </div>
                <div class="form-field">
                    <label for="telephone">Téléphone</label>
                    <input type="tel" id="telephone" name="Téléphone" placeholder="06 12 34 56 78">
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="adultes">Nombre d’adultes *</label>
                        <input type="number" id="adultes" name="Nombre d\'adultes" min="1" value="1" required>
                    </div>
                    <div class="form-field">
                        <label for="enfants">Enfants (moins de 12 ans)</label>
                        <input type="number" id="enfants" name="Enfants (moins de 12 ans)" min="0" value="0">
                    </div>
                </div>
                <div class="form-field">
                    <label for="regime">Régime alimentaire / Allergies</label>
                    <input type="text" id="regime" name="Régime alimentaire / Allergies" placeholder="Végétarien, sans gluten, allergies…">
                </div>
                <div class="form-field">
                    <label for="message">Message personnel (optionnel)</label>
                    <textarea id="message" name="Message personnel" rows="3" placeholder="Un petit mot pour Naomi…"></textarea>
                </div>
                <button type="submit" id="submit-button">Confirmer mon inscription</button>
            </form>
        </section>
    </main>
    <footer class="contact-footer">
        <p></p>
        <p class="family-name"></p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registration-form');
            
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Sauvegarde des données du formulaire
                    const formData = new FormData(form);
                    
                    // Envoi des données à Formsubmit
                    fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        mode: 'no-cors' // Important pour éviter les erreurs CORS
                    }).then(() => {
                        // Redirection vers notre page de remerciements
                        window.location.href = 'thanks.html';
                    }).catch((error) => {
                        console.error('Erreur:', error);
                        // En cas d'erreur, redirection quand même vers la page de remerciements
                        window.location.href = 'thanks.html';
                    });
                });
            }
            
            // Gestion du stockage local (code corrigé avec les bons IDs)
            const prenomInput = document.getElementById('prenom');
            const emailInput = document.getElementById('email');
            
            if (prenomInput && emailInput) {
                const savedPrenom = localStorage.getItem('userPrenom');
                const savedEmail = localStorage.getItem('userEmail');
                
                if (savedPrenom) prenomInput.value = savedPrenom;
                if (savedEmail) emailInput.value = savedEmail;
                
                prenomInput.addEventListener('change', () => {
                    localStorage.setItem('userPrenom', prenomInput.value);
                });
                
                emailInput.addEventListener('change', () => {
                    localStorage.setItem('userEmail', emailInput.value);
                });
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
