<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription – Bat‑Mitzvah de Naomi</title>
    <!--
      Cette page présente uniquement le formulaire d’inscription pour
      l’évènement. Les données saisies sont envoyées via Formsubmit.co
      et conservées localement dans le navigateur. Le tableau de
      suivi des inscriptions a été déplacé sur une page séparée
      (adminbatmitsvah.html) réservée aux organisateurs.
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Lecteur audio caché pour la musique de bienvenue -->
    <div class="audio-wrapper">
        <iframe id="youtube-player" src="https://www.youtube.com/embed/m-8JfR9_LFA?autoplay=1&mute=1&controls=0&loop=1&playlist=m-8JfR9_LFA" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <!-- Voile pour améliorer la lisibilité -->
    <div class="overlay"></div>
    <header>
        <h2>Inscription</h2>
        <p class="event-details">Merci de confirmer votre présence à la Bat‑Mitzvah de Naomi.</p>
    </header>
    <main>
        <section class="form-section">
            <h3>Formulaire d’inscription</h3>
            <p>Veuillez remplir tous les champs obligatoires pour confirmer votre présence.</p>
            <form id="registration-form" action="https://formsubmit.co/jennifer.habbouba@gmail.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_subject" value="Nouvelle inscription – Bat‑Mitzvah de Naomi">
                <input type="hidden" name="_next" value="thanks.html">
                <div class="form-row">
                    <div class="form-field">
                        <label for="prenom">Prénom *</label>
                        <input type="text" id="prenom" name="Prénom" required placeholder="Votre prénom">
                    </div>
                    <div class="form-field">
                        <label for="nom">Nom *</label>
                        <input type="text" id="nom" name="Nom" required placeholder="Votre nom">
                    </div>
                </div>
                <div class="form-field">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="Email" required placeholder="votre.email@example.com">
                </div>
                <div class="form-field">
                    <label for="telephone">Téléphone</label>
                    <input type="tel" id="telephone" name="Téléphone" placeholder="06 12 34 56 78">
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="adultes">Nombre d’adultes *</label>
                        <input type="number" id="adultes" name="Nombre d\'adultes" min="1" value="1" required>
                    </div>
                    <div class="form-field">
                        <label for="enfants">Enfants (moins de 12 ans)</label>
                        <input type="number" id="enfants" name="Enfants (moins de 12 ans)" min="0" value="0">
                    </div>
                </div>
                <div class="form-field">
                    <label for="regime">Régime alimentaire / Allergies</label>
                    <input type="text" id="regime" name="Régime alimentaire / Allergies" placeholder="Végétarien, sans gluten, allergies…">
                </div>
                <div class="form-field">
                    <label for="message">Message personnel (optionnel)</label>
                    <textarea id="message" name="Message personnel" rows="3" placeholder="Un petit mot pour Naomi…"></textarea>
                </div>
                <button type="submit" id="submit-button">Confirmer mon inscription</button>
            </form>
        </section>
    </main>
    <footer class="contact-footer">
        <p>Pour toute question, n’hésitez pas à nous contacter.</p>
        <p class="family-name">Famille Attal</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
